# Configurazione Nginx per Single Page Application (React Router)
# Serve tutti i file statici e reindirizza tutte le route a index.html

server {
  listen 80;
  server_name _;
  
  root /usr/share/nginx/html;
  index index.html;

  # Compressione gzip per migliorare le performance
  gzip on;
  gzip_vary on;
  gzip_min_length 1024;
  gzip_types
    text/css
    text/javascript
    text/xml
    text/plain
    application/javascript
    application/x-javascript
    application/json
    application/xml
    application/rss+xml
    application/atom+xml
    font/truetype
    font/opentype
    image/svg+xml;

  # Cache per asset statici
  location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
    expires 1y;
    add_header Cache-Control "public, immutable";
  }

  # Tutte le route vanno a index.html (per React Router)
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Health check endpoint
  location /health {
    access_log off;
    return 200 "OK\n";
    add_header Content-Type text/plain;
  }
}
