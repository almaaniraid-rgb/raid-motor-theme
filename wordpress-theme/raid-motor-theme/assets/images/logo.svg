<svg width="400" height="120" xmlns="http://www.w3.org/2000/svg">
  <!-- Background glow -->
  <defs>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00d9ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b24bf3;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Main text -->
  <text x="200" y="70" font-family="Arial, sans-serif" font-size="56" font-weight="900" 
        text-anchor="middle" fill="url(#textGradient)" filter="url(#glow)">
    AI MOTOR
  </text>
  
  <!-- Subtitle -->
  <text x="200" y="95" font-family="Arial, sans-serif" font-size="14" 
        text-anchor="middle" fill="#00d9ff" opacity="0.8">
    RAID SEARCH ENGINE
  </text>
</svg>
