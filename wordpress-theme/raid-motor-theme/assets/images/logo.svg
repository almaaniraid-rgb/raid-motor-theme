<svg width="512" height="512" xmlns="http://www.w3.org/2000/svg">
  <!-- Cerchi neon concentrici -->
  <circle cx="256" cy="256" r="200" fill="none" stroke="#00d9ff" stroke-width="15" opacity="0.8"/>
  <circle cx="256" cy="256" r="140" fill="none" stroke="#b24bf3" stroke-width="15" opacity="0.8"/>
  <circle cx="256" cy="256" r="80" fill="none" stroke="#ff6b35" stroke-width="15" opacity="0.8"/>
  
  <!-- Glow effects -->
  <circle cx="256" cy="256" r="200" fill="none" stroke="#00d9ff" stroke-width="3" opacity="0.3" filter="url(#glow)"/>
  <circle cx="256" cy="256" r="140" fill="none" stroke="#b24bf3" stroke-width="3" opacity="0.3" filter="url(#glow)"/>
  
  <!-- Testo RM -->
  <text x="256" y="280" font-family="Arial, sans-serif" font-size="120" font-weight="bold" 
        fill="#ffffff" text-anchor="middle" filter="url(#glow)">RM</text>
  
  <!-- Filtri per effetto glow -->
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
</svg>
